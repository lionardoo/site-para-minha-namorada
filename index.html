<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <title>Eu te amo pra sempre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="amor1.jpeg">
</head>
<body class="container-xxl">
    <section class="container">
    <div class="content">

        <div class="slides" class="container">

            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="amor1.jpeg">
            </div>
            <div class="slide">
                <img src="amor2.jpeg">
            </div>
            <div class="slide">
                <img src="amor3.jpeg">
            </div>
            <div class="slide">
                <img src="amor4.jpeg">
            </div>
            <div class="slide">
                <img src="amor5.jpeg">
            </div>
        </div>
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>
    </section>


    <section class="container">
    <h1>Juntos</h1>
    <div class="countup" id="countup1">
        <span class="displayTime years">00</span>
        <span class="displayTime timeRefYears">anos</span>
        <span class="displayTime days">00</span>
        <span class="displayTime timeRefDays">dias</span>
        <span class="displayTime hours">00</span>
        <span class="displayTime timeRefHours">horas</span><br>
        <span class="displayTime minutes">00</span>
        <span class="displayTime timeRefMinutes">minutos</span>
        <span class="displayTime seconds">00</span>
        <span class="displayTime timeRefSeconds">segundos</span>
      </div>
    </section>

      <script src="js.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
